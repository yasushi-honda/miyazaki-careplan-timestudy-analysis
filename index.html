<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宮崎ケアプランタイムスタディ分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4" id="analysisTitle">宮崎ケアプランタイムスタディ分析</h1>
        <h4 class="text-center mb-4 text-muted" id="analysisSubtitle">ケアプランデータ連携システム導入前後の業務効率比較</h4>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        データ選択
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label class="form-label">分析タイプ:</label>
                            <div class="btn-group w-100" role="group" aria-label="分析タイプ選択">
                                <button type="button" class="btn btn-primary active" data-type="business">事業所別分析</button>
                                <button type="button" class="btn btn-outline-primary" data-type="individual">個人別分析</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary me-2" role="status"></div>
            <span>データを読み込み中...</span>
        </div>

        <div id="results" class="d-none">
            <!-- 効率化の概要 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            効率化の概要
                        </div>
                        <div class="card-body">
                            <p id="efficiencySummary" class="lead"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 基本統計 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            基本統計
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">平均業務時間</h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <p class="text-muted">導入前</p>
                                                    <h3 id="beforeAvgTime">-</h3>
                                                    <p class="text-muted">分</p>
                                                </div>
                                                <div class="col-6">
                                                    <p class="text-muted">導入後</p>
                                                    <h3 id="afterAvgTime">-</h3>
                                                    <p class="text-muted">分</p>
                                                </div>
                                            </div>
                                            <div id="timeChange" class="mt-2">
                                                <span id="timeChangeIcon">-</span>
                                                <span id="timeChangeValue">-</span>分
                                                (<span id="timeChangePercent">-</span>%)
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">回答数</h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <p class="text-muted">導入前</p>
                                                    <h3 id="beforeCount">-</h3>
                                                </div>
                                                <div class="col-6">
                                                    <p class="text-muted">導入後</p>
                                                    <h3 id="afterCount">-</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">調査期間</h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <p class="text-muted">導入前</p>
                                                    <p id="beforePeriod">-</p>
                                                </div>
                                                <div class="col-6">
                                                    <p class="text-muted">導入後</p>
                                                    <p id="afterPeriod">-</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- タブナビゲーション -->
            <ul class="nav nav-tabs mb-4" id="analysisTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="charts-tab" data-bs-toggle="tab" href="#charts" role="tab" aria-controls="charts" aria-selected="true">グラフ分析</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tables-tab" data-bs-toggle="tab" href="#tables" role="tab" aria-controls="tables" aria-selected="false">データテーブル</a>
                </li>
            </ul>

            <!-- タブコンテンツ -->
            <div class="tab-content" id="analysisTabContent">
                <!-- グラフタブ -->
                <div class="tab-pane fade show active" id="charts" role="tabpanel" aria-labelledby="charts-tab">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    業務時間分布
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="timeDistributionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    利用者数と業務時間の関係
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="userTimeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    導入前後の平均業務時間比較
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="timeComparisonChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    利用ソフトウェア分布
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="softwareUsageChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    データ連携システム使用状況
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="integrationUsageChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- データテーブルタブ -->
                <div class="tab-pane fade" id="tables" role="tabpanel" aria-labelledby="tables-tab">
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    導入前データ（一部）
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered">
                                            <thead id="beforeTableHeader"></thead>
                                            <tbody id="beforeTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    導入後データ（一部）
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered">
                                            <thead id="afterTableHeader"></thead>
                                            <tbody id="afterTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="js/data-processor.js"></script>
    <script src="js/chart-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
